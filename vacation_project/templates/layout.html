<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %} Vacation Project {% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Vacation</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'vacation_list' %}">Vacations List</a> </li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a> </li>
                 <li class="nav-item"><span class="navbar text-white"> Hello {{ user.username }}</span> </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a> </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a> </li>
               
                {% endif %}
            </ul>
            
            </div>
             </nav>

        <div class="container mt-4">

                {% block content %}
                {% endblock %}

        </div>
        <footer class="bg-dark text-white text-center py-3 mt-5">
           
                <p>&copy; 2023 Vacation Project</p>
            
        </footer>
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
